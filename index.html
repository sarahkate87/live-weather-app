<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/90d87a7363.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="main-wrapper">
        <div class="card mt-5 mb-4 p-2 p-md-4 main-card">
          <div class="card-body">
            <!-- Search Input Form -->
            <form class="input-group" id="update-search">
              <input
                type="text"
                class="form-control location-input"
                placeholder="Change location"
                id="city-input"
                autocomplete="off"
              />
              <input
                type="submit"
                class="btn btn-outline-secondary update-search-btn"
                value="Update"
              />
              <button
                class="btn btn-outline-secondary location-btn"
                type="button"
                id="geolocate"
              >
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </form>
            <div class="row mt-4 mt-md-5 current-weather-wrapper">
              <!-- Current Weather Column -->
              <div class="col-12 col-md-6 col-lg-5 border-end">
                <div class="d-flex justify-content-start city-wrapper">
                  <h1 class="me-2 current-city">
                    <span id="city"></span>,
                    <span id="country"></span>
                  </h1>
                  <i class="fas fa-sync-alt btn-refresh"></i>
                </div>
                <h4 class="pb-3 current-date">
                  <span id="date"></span>
                  <span id="time" class="current-time"></span>
                </h4>
                <div class="d-flex justify-content-start mt-5 temp-wrapper">
                  <img
                    src=""
                    alt=""
                    id="current-icon"
                    class="current-weather-icon me-4"
                  />
                  <div class="float-start me-4 current-temperature-wrapper">
                    <h2 class="current-temperature">
                      <span id="temperature"></span><span id="degrees">째C</span>
                    </h2>
                    <h4 id="condition" class="current-condition"></h4>
                  </div>
                  <button
                    class="btn btn-outline-secondary btn-toggle-units"
                    id="toggle-units"
                  >
                    <span id="unit-switch-value">째F</span>
                  </button>
                </div>
              </div>
              <!-- Data Block Column -->
              <div class="col data-wrapper">
                <!-- Data Block Row 1 -->
                <div class="row align-items-start pb-2">
                  <div class="col">
                    <img src="images/high-temp.svg" alt="" class="icn-small" />
                  </div>
                  <div class="col">
                    <img src="images/wind.svg" alt="" class="icn-x-small" />
                  </div>
                  <div class="col">
                    <img src="images/sunrise.svg" alt="" class="icn-x-small" />
                  </div>
                </div>
                <div class="row align-items-start mb-5">
                  <div class="col data-label">
                    <h4><span id="high-temp"></span>째</h4>
                    <p>High</p>
                  </div>
                  <div class="col data-label">
                    <h4><span id="wind"></span>m/s</h4>
                    <p>Wind</p>
                  </div>
                  <div class="col data-label">
                    <h4 id="sunrise"></h4>
                    <p>Sunrise</p>
                  </div>
                </div>
                <!-- Data Block Row 2 -->
                <div class="row align-items-start mt-5 pb-2">
                  <div class="col">
                    <img src="images/low-temp.svg" alt="" class="icn-small" />
                  </div>
                  <div class="col">
                    <img src="images/humidity.svg" alt="" class="icn-small" />
                  </div>
                  <div class="col">
                    <img src="images/sunset.svg" alt="" class="icn-x-small" />
                  </div>
                </div>
                <div class="row align-items-start">
                  <div class="col data-label">
                    <h4><span id="low-temp"></span>째</h4>
                    <p>Low</p>
                  </div>
                  <div class="col data-label">
                    <h4><span id="humidity"></span>%</h4>
                    <p>Humidity</p>
                  </div>
                  <div class="col data-label">
                    <h4 id="sunset"></h4>
                    <p>Sunset</p>
                  </div>
                </div>
              </div>
              <!-- Data Block Column End -->
              <!-- Forecast Block -->
              <h4 class="mt-5 forecast-title">Forecast</h4>
              <div class="card mt-3 p-1 forecast-card">
                <div class="card-body p-1" id="forecast"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer-element">
          <small>
            <a
              href="https://github.com/sarahkate87/live-weather-app"
              target="_blank"
              class="footer-link"
              >Open-source code</a
            >
            by Sarah Beverstock
          </small>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
